<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            color: #444;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        article {
            background: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <article>
        <h2>Post Title 1</h2>
        <p><em>Posted on January 31, 2025</em></p>
        <p>This is the first blog post content. It's just a simple example of how a post would look.</p>
    </article>

    <article>
        <h2>Post Title 2</h2>
        <p><em>Posted on January 30, 2025</em></p>
        <p>Here's another blog post with its own content. Simple and clean layout.</p>
    </article>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
