<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Astrology Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000011 50%, #000000 100%);
            position: relative;
        }

        .cosmic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(75, 0, 130, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(25, 25, 112, 0.3) 0%, transparent 50%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 40% 70%, #fff, transparent),
                radial-gradient(1px 1px at 90% 40%, #fff, transparent),
                radial-gradient(1px 1px at 60% 10%, #fff, transparent),
                radial-gradient(2px 2px at 30% 90%, #fff, transparent),
                radial-gradient(1px 1px at 80% 80%, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 200px, 150px 150px, 100px 100px, 80px 80px, 120px 120px, 90px 90px;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }

        .neural-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
        }

        .node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            animation: pulse 2s infinite ease-in-out;
        }

        .connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            transform-origin: left center;
            animation: dataFlow 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.5);
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            }
        }

        @keyframes dataFlow {
            0% { opacity: 0.2; }
            50% { opacity: 0.8; }
            100% { opacity: 0.2; }
        }

        .zodiac-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: rotate 30s linear infinite;
        }

        .zodiac-symbol {
            position: absolute;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            animation: counterRotate 30s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes counterRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(-360deg); }
        }

        .ai-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .floating-symbol {
            position: absolute;
            font-family: 'Courier New', monospace;
            color: rgba(0, 255, 255, 0.4);
            font-size: 14px;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.7;
            }
        }

        .constellation {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .constellation-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.4), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .content-overlay {
            position: relative;
            z-index: 100;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .title {
            font-family: 'Georgia', serif;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ffd700, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            margin-bottom: 20px;
            animation: titleGlow 3s infinite ease-in-out;
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="cosmic-background"></div>
    <div class="stars"></div>
    
    <div class="neural-network" id="neuralNetwork"></div>
    
    <div class="zodiac-circle">
        <div class="zodiac-symbol" style="top: -15px; left: 50%; transform: translateX(-50%);">♈</div>
        <div class="zodiac-symbol" style="top: 15%; right: -15px;">♉</div>
        <div class="zodiac-symbol" style="top: 50%; right: -15px; transform: translateY(-50%);">♊</div>
        <div class="zodiac-symbol" style="bottom: 15%; right: -15px;">♋</div>
        <div class="zodiac-symbol" style="bottom: -15px; left: 50%; transform: translateX(-50%);">♌</div>
        <div class="zodiac-symbol" style="bottom: 15%; left: -15px;">♍</div>
        <div class="zodiac-symbol" style="top: 50%; left: -15px; transform: translateY(-50%);">♎</div>
        <div class="zodiac-symbol" style="top: 15%; left: -15px;">♏</div>
        <div class="zodiac-symbol" style="top: 25%; left: 25%;">♐</div>
        <div class="zodiac-symbol" style="top: 25%; right: 25%;">♑</div>
        <div class="zodiac-symbol" style="bottom: 25%; right: 25%;">♒</div>
        <div class="zodiac-symbol" style="bottom: 25%; left: 25%;">♓</div>
    </div>

    <div class="ai-symbols" id="aiSymbols"></div>
    
    <div class="constellation" id="constellation"></div>

    <div class="content-overlay">
        <div>
            <h1 class="title">AI ✦ Astrology</h1>
            <p class="subtitle">Where Deep Learning Meets Cosmic Wisdom</p>
        </div>
    </div>

    <script>
        // Create neural network nodes and connections
        function createNeuralNetwork() {
            const container = document.getElementById('neuralNetwork');
            const nodes = [];
            
            // Create nodes
            for (let i = 0; i < 30; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(node);
                nodes.push(node);
            }
            
            // Create connections
            for (let i = 0; i < 15; i++) {
                const connection = document.createElement('div');
                connection.className = 'connection';
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const endX = Math.random() * 100;
                const endY = Math.random() * 100;
                
                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;
                
                connection.style.left = startX + '%';
                connection.style.top = startY + '%';
                connection.style.width = length + '%';
                connection.style.transform = `rotate(${angle}deg)`;
                connection.style.animationDelay = Math.random() * 3 + 's';
                
                container.appendChild(connection);
            }
        }

        // Create floating AI symbols
        function createAISymbols() {
            const container = document.getElementById('aiSymbols');
            const symbols = ['λ', 'Σ', '∇', '∂', 'θ', 'α', 'β', 'γ', '∞', '⊕', '⊗', '∃', '∀'];
            
            for (let i = 0; i < 20; i++) {
                const symbol = document.createElement('div');
                symbol.className = 'floating-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + '%';
                symbol.style.top = Math.random() * 100 + '%';
                symbol.style.animationDelay = Math.random() * 8 + 's';
                symbol.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(symbol);
            }
        }

        // Create constellation lines
        function createConstellation() {
            const container = document.getElementById('constellation');
            
            for (let i = 0; i < 8; i++) {
                const line = document.createElement('div');
                line.className = 'constellation-line';
                const startX = Math.random() * 80 + 10;
                const startY = Math.random() * 80 + 10;
                const length = Math.random() * 200 + 50;
                const angle = Math.random() * 180;
                
                line.style.left = startX + '%';
                line.style.top = startY + '%';
                line.style.width = length + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.animationDelay = Math.random() * 4 + 's';
                
                container.appendChild(line);
            }
        }

        // Initialize all elements
        createNeuralNetwork();
        createAISymbols();
        createConstellation();
    </script>
</body>
</html>
