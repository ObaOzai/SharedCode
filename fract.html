<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Fractal Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars */
        }
        #canvas {
            cursor: crosshair;
        }
        #selectionBox {
            position: absolute;
            border: 1px dashed white;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none; /* Allows clicks to pass through */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">

    <div id="controls" class="absolute top-4 left-4 bg-gray-800 bg-opacity-80 p-4 rounded-lg shadow-lg z-10">
        <h1 class="text-xl font-bold mb-2">Interactive Fractal Explorer</h1>
        <p class="text-sm text-gray-300 mb-4">Click and drag on the fractal to zoom in.</p>
        <button id="resetButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
            Reset Zoom
        </button>
        <div id="loader" class="mt-4 text-center text-green-400 hidden">
            <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            <span>Drawing...</span>
        </div>
    </div>

    <div id="selectionBox" class="hidden"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resetButton = document.getElementById('resetButton');
        const loader = document.getElementById('loader');
        const selectionBox = document.getElementById('selectionBox');

        // --- Configuration ---
        const MAX_ITER = 200;
        const INITIAL_VIEW = { xMin: -2.0, xMax: 1.0, yMin: -1.5, yMax: 1.5 };
        let currentView = { ...INITIAL_VIEW };

        // --- Zooming State ---
        let isDragging = false;
        let zoomStart = { x: 0, y: 0 };
        let zoomEnd = { x: 0, y: 0 };

        // --- Core Mandelbrot Logic ---
        function mandelbrot(c_real, c_imag) {
            let z_real = 0;
            let z_imag = 0;
            let n = 0;
            while (z_real * z_real + z_imag * z_imag <= 4 && n < MAX_ITER) {
                const temp_real = z_real * z_real - z_imag * z_imag + c_real;
                z_imag = 2 * z_real * z_imag + c_imag;
                z_real = temp_real;
                n++;
            }
            return n;
        }

        // --- Drawing Logic ---
        function getColor(n) {
            if (n === MAX_ITER) return '#000000'; // Inside the set
            // Use HSL for a smooth, psychedelic color gradient
            const hue = (n / MAX_ITER * 360 * 2) % 360; // Cycle through hues
            const saturation = 100;
            const lightness = 50 - (n / MAX_ITER) * 40; // Darker for deeper iterations
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }

        function drawFractal() {
            loader.classList.remove('hidden');
            // Use a timeout to allow the loader to render before the heavy calculation starts
            setTimeout(() => {
                const { xMin, xMax, yMin, yMax } = currentView;
                const width = canvas.width;
                const height = canvas.height;
                const imageData = ctx.createImageData(width, height);
                const data = imageData.data;

                for (let px = 0; px < width; px++) {
                    for (let py = 0; py < height; py++) {
                        const c_real = xMin + (px / width) * (xMax - xMin);
                        const c_imag = yMin + (py / height) * (yMax - yMin);
                        
                        const n = mandelbrot(c_real, c_imag);
                        const color = getColor(n);
                        
                        // Convert hex/hsl to RGB for imageData
                        const tempCtx = document.createElement('canvas').getContext('2d');
                        tempCtx.fillStyle = color;
                        tempCtx.fillRect(0, 0, 1, 1);
                        const [r, g, b] = tempCtx.getImageData(0, 0, 1, 1).data;

                        const pixelIndex = (py * width + px) * 4;
                        data[pixelIndex] = r;
                        data[pixelIndex + 1] = g;
                        data[pixelIndex + 2] = b;
                        data[pixelIndex + 3] = 255; // Alpha
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                loader.classList.add('hidden');
            }, 10);
        }

        // --- Interactivity and Event Handlers ---
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Adjust aspect ratio of the view to match the canvas
            const aspectRatio = canvas.width / canvas.height;
            const yRange = currentView.xMax - currentView.xMin / aspectRatio;
            currentView.yMin = -yRange / 2;
            currentView.yMax = yRange / 2;
            drawFractal();
        }

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            zoomStart.x = e.clientX;
            zoomStart.y = e.clientY;
            selectionBox.style.left = `${zoomStart.x}px`;
            selectionBox.style.top = `${zoomStart.y}px`;
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.classList.remove('hidden');
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            zoomEnd.x = e.clientX;
            zoomEnd.y = e.clientY;

            const x = Math.min(zoomStart.x, zoomEnd.x);
            const y = Math.min(zoomStart.y, zoomEnd.y);
            const width = Math.abs(zoomStart.x - zoomEnd.x);
            const height = Math.abs(zoomStart.y - zoomEnd.y);
            
            selectionBox.style.left = `${x}px`;
            selectionBox.style.top = `${y}px`;
            selectionBox.style.width = `${width}px`;
            selectionBox.style.height = `${height}px`;
        });

        canvas.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            isDragging = false;
            selectionBox.classList.add('hidden');
            zoomEnd.x = e.clientX;
            zoomEnd.y = e.clientY;

            // Prevent tiny accidental zooms
            if (Math.abs(zoomStart.x - zoomEnd.x) < 10 || Math.abs(zoomStart.y - zoomEnd.y) < 10) {
                return;
            }

            const { xMin, xMax, yMin, yMax } = currentView;
            const width = canvas.width;
            const height = canvas.height;

            const newXMin = xMin + (Math.min(zoomStart.x, zoomEnd.x) / width) * (xMax - xMin);
            const newXMax = xMin + (Math.max(zoomStart.x, zoomEnd.x) / width) * (xMax - xMin);
            const newYMin = yMin + (Math.min(zoomStart.y, zoomEnd.y) / height) * (yMax - yMin);
            const newYMax = yMin + (Math.max(zoomStart.y, zoomEnd.y) / height) * (yMax - yMin);

            currentView = { xMin: newXMin, xMax: newXMax, yMin: newYMin, yMax: newYMax };
            drawFractal();
        });

        resetButton.addEventListener('click', () => {
            currentView = { ...INITIAL_VIEW };
            resizeCanvas(); // This will trigger a redraw with the initial view
        });

        // --- Initial Setup ---
        window.addEventListener('resize', resizeCanvas);
        // Initial draw
        resizeCanvas();
    </script>
</body>
</html>
